<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chatbot</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        #chat-container {
            width: 400px;
            height: 600px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            background-color: #fff;
        }
        #messages {
            flex-grow: 1;
            padding: 15px;
            overflow-y: scroll;
            border-bottom: 1px solid #eee;
        }
        .message {
            margin-bottom: 10px;
        }
        .user-message {
            text-align: right;
            color: #4CAF50;
        }
        .bot-message {
            text-align: left;
            color: #333;
        }
        #input-container {
            display: flex;
            padding: 10px;
        }
        #user-input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #send-btn {
            padding: 8px 15px;
            margin-left: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="messages"></div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        const chatbox = document.getElementById('messages');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        async function sendMessage() {
            const userText = userInput.value.trim();
            if (userText === '') return;

            // Display user message
            const userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'message user-message';
            userMessageDiv.innerText = userText;
            chatbox.appendChild(userMessageDiv);
            chatbox.scrollTop = chatbox.scrollHeight;

            userInput.value = '';

            // Display "Typing..." message from bot
            const botThinkingDiv = document.createElement('div');
            botThinkingDiv.className = 'message bot-message';
            botThinkingDiv.innerText = 'Thinking...';
            chatbox.appendChild(botThinkingDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
            
            // Send the message to your Flask backend
            try {
                const response = await fetch('https://gemini-chatbot-79047454983.us-central1.run.app/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ question: userText })
                });

                const data = await response.json();
                
                // Remove "Thinking..." message
                chatbox.removeChild(botThinkingDiv);

                // Display the bot's response
                const botMessageDiv = document.createElement('div');
                botMessageDiv.className = 'message bot-message';
                botMessageDiv.innerText = data.answer;
                chatbox.appendChild(botMessageDiv);
                chatbox.scrollTop = chatbox.scrollHeight;

            } catch (error) {
                console.error('Error:', error);
                chatbox.removeChild(botThinkingDiv);
                const errorDiv = document.createElement('div');
                errorDiv.className = 'message bot-message';
                errorDiv.innerText = 'Error connecting to the server.';
                chatbox.appendChild(errorDiv);
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
