<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skateparks for Dallas Chatbot</title>
    <!-- Load Tailwind CSS from CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* This is the key fix for mobile responsiveness */
        html, body {
            height: 100%;
            overflow: hidden;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: transparent; /* Makes the background transparent for embedding */
        }
        .chat-container {
            height: 100%; /* Now uses 100% of the body's height */
            display: flex;
            flex-direction: column;
            background-color: #ffffff; /* Updated to a white */
            color: white;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .message {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 1.5rem;
            margin-bottom: 0.5rem;
            word-wrap: break-word; /* Ensures text wraps within the bubble */
        }
        .user-message {
            background-color: #333333; /* A darker gray for user messages */
            color: #e5e5e5;
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }
        .bot-message {
            background-color: #429790; /* The signature green/teal from the website */
            color: #ffffff;
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }
        .chat-input textarea {
            resize: none; /* Disables manual resizing of the textarea */
            overflow: hidden; /* Hides the scrollbar */
        }
    </style>
</head>
<body class="p-4">
    <div class="chat-container">
        <!-- Chat header -->
        <div class="flex-shrink-0 p-4 border-b border-zinc-600 bg-zinc-900 text-center">
            <h1 class="text-xl font-bold">Skateparks for Dallas AI Assistant</h1>
        </div>

        <!-- Message display area - flex-grow makes this fill the remaining space -->
        <div id="chat-messages" class="flex-grow p-4 overflow-y-auto flex flex-col items-start space-y-2">
            <!-- Initial message from the bot -->
            <div class="bot-message message self-start">
                <p>Welcome! Ask me questions skateparks in the city of Dallas or about the non-profit Skateparks for Dallas. What can I help you with?</p>
            </div>
        </div>

        <!-- Input and button container -->
        <div class="chat-input flex-shrink-0 p-4 border-t border-zinc-600 bg-zinc-900 flex items-end space-x-2">
            <textarea id="user-input" rows="1" placeholder="Type your message..." class="flex-grow p-3 rounded-full bg-black text-white focus:outline-none focus:ring-2 focus:ring-emerald-400"></textarea>
            <button id="send-button" class="bg-emerald-400 text-zinc-900 font-bold p-3 rounded-full hover:bg-emerald-500 transition-colors duration-200 flex-shrink-0">
                Send
            </button>
        </div>
    </div>

    <script>
        // Use a placeholder URL. REMEMBER TO REPLACE THIS with your actual Google Cloud Run Service URL.
        const apiUrl = 'https://gemini-chat-app-79047454983.us-central1.run.app/ask';

        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        // Function to create and append a message bubble
        function appendMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            if (sender === 'user') {
                messageDiv.classList.add('user-message', 'self-end');
            } else {
                messageDiv.classList.add('bot-message', 'self-start');
            }
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            // Scroll to the bottom of the chat window
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Function to auto-resize the textarea
        function autoResizeTextarea() {
            this.style.height = 'auto';
            this.style.height = this.scrollHeight + 'px';
        }

        userInput.addEventListener('input', autoResizeTextarea);

        // Event listener for the send button
        sendButton.addEventListener('click', async () => {
            const userQuestion = userInput.value.trim();
            if (userQuestion === '') return;

            // Display user message
            appendMessage(userQuestion, 'user');
            userInput.value = '';
            userInput.style.height = 'auto'; // Reset height after sending

            // Add a loading indicator while fetching the response
            const loadingIndicator = appendMessage('...', 'bot');

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ question: userQuestion })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();

                // Replace loading indicator with the actual bot response
                chatMessages.removeChild(chatMessages.lastChild);
                appendMessage(data.answer, 'bot');

            } catch (error) {
                console.error('Error:', error);
                chatMessages.removeChild(chatMessages.lastChild);
                appendMessage("Error connecting to the server. Please check your URL.", 'bot');
            }
        });

        // Event listener for "Enter" key press
        userInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault(); // Prevents new line in textarea
                sendButton.click();
            }
        });
    </script>
</body>
</html>
